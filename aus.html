<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Voice on iTunes - Australia</title>
    <link href="/static/bootstrap.css/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container-fluid">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">The Voice on iTunes</a>
          <ul class="nav">
            <li><a href="/">U.S.A.</a></li>
            <li class="active"><a href="/aus">Australia</a></li>
          </ul>
        </div>
      </div>
      <div class="row-fluid">
        <div class="alert alert-info">Date: {{ day_chart.date }}</div>
      </div>
      {% for entry in entries %}
      <div class="row-fluid">
        <div class="span4">
          {{ entry.rank }}
        </div>
        <div class="span4">
          {{ entry.artist }}
        </div>
        <div class="span4">
          {{ entry.song }}
        </div>
      </div>
      {% endfor %}
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/bootstrap/docs/assets/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-16913148-1', 'thevoice-on-itunes.appspot.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
